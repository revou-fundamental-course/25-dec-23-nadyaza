<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Triangle Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Segitiga</h1>
    
    <div id="tabButtons">
      <button onclick="switchMode('luas')">Hitung Luas</button>
      <button onclick="switchMode('keliling')">Hitung Keliling</button>
    </div>

    <div id="luasMode">
      <h4>Isikan kolom di bawah </h4>
      <form id="luasForm">
        <label for="base">Alas:</label>
        <input type="number" id="base" required>
        
        <label for="height">Tinggi :</label>
        <input type="number" id="height" required>
        
        <button type="button" id="calculateLuas">Hitung</button>
      </form>
      <p id="luasResult"></p>
    </div>

    <div id="kelilingMode">
      <h4>Isikan kolom di bawah</h4>
      <form id="kelilingForm">
        <label for="side1">Sisi 1:</label>
        <input type="number" id="side1" required>
        
        <label for="side2">Sisi 2:</label>
        <input type="number" id="side2" required>
        
        <label for="side3">Sisi 3:</label>
        <input type="number" id="side3" required>
        
        <button type="button" id="calculateKeliling">Hitung</button>
      </form>
      <p id="kelilingResult"></p>
    </div>

    <button type="button" onclick="resetForm()">Reset</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
